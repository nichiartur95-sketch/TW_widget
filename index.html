<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradingView Ticker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 90px;          /* ← ключовий момент */
      overflow: hidden;      /* ← прибирає всі скроли */
      background: transparent;
    }

    tv-ticker-tape {
      display: block;
      height: 52px;
    }
  </style>
</head>

<body>

<script type="module" src="https://widgets.tradingview-widget.com/w/en/tv-ticker-tape.js"></script>

<tv-ticker-tape
  symbols="CAPITALCOM:DXY,OANDA:EURUSD,OANDA:GBPUSD,OANDA:EURGBP,FOREXCOM:GER40,OANDA:XAUUSD,OANDA:XAGUSD,BINANCE:BTCUSDT,BINANCE:AVAXUSDT"
  theme="dark"
  hide-chart>
</tv-ticker-tape>

</body>
</html>
