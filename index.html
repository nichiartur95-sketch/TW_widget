<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradingView Ticker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 90px;
    background: transparent;
    overflow-x: auto;   /* ← дозволяє горизонтальний скрол */
    overflow-y: hidden;
  }

  tv-ticker-tape {
    display: block;
    height: 90px;
    min-width: 1200px;  /* ← ключ: змушує стрічку бути ширшою за iframe */
  }
</style>

</head>

<body>

<script type="module" src="https://widgets.tradingview-widget.com/w/en/tv-ticker-tape.js"></script>

<tv-ticker-tape
  symbols="CAPITALCOM:DXY,OANDA:EURUSD,OANDA:GBPUSD,OANDA:EURGBP,FOREXCOM:GER40,OANDA:XAUUSD,OANDA:XAGUSD,BINANCE:BTCUSDT,BINANCE:AVAXUSDT"
  theme="dark"
  hide-chart>
</tv-ticker-tape>

</body>
</html>
